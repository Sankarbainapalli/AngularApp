<div class="panel panel-primary" *ngFor="let employees of employee">
<div class="panel-heading">
  <h2 class="panel-title">{{employees.name}}</h2>
</div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img [src]='employees.photoPath' />
        </div>
        <div class="col-xs-8">
          <div class="rows">
            <div class="col-xs-6">
              Name
            </div>
            <div class="col-xs-6">
              : {{employees.name}}
            </div>

            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              :  {{employees.email}}
            </div>

            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6">
              : {{employees.department}}
            </div>

            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              :  {{employees.gender}}
            </div>

            <div class="col-xs-6">
              DateOfBirth
            </div>
            <div class="col-xs-6">
              :  {{employees.dateOfBirth | date}}
            </div>

            <div class="col-xs-6">
            PhoneNumber
            </div>
            <div class="col-xs-6">
              :  {{employees.PhoneNumber}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
