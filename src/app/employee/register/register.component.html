<h2 class="page-header">Register</h2>
<form #emp="ngForm" (ngSubmit)="onRegister(emp)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text"[(ngModel)]="email" name="email" class="form-control" ngModel>
  </div>
  
   <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" name="password"  class="form-control" ngModel>
  </div>
<input type="submit" class="btn btn-primary" value="submit">
</form>



<h2 class="page-header">Getdata</h2>
<div *ngFor='let items of data'>
  {{items.name}}

</div>
